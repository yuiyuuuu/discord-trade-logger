services:
  - type: worker
    name: discord-trade-bot
    runtime: node
    repo: https://github.com/yuiyuuuu/discord-trade-logger
    branch: main
    buildCommand: "npm install"
    startCommand: "npm start"
    envVars:
      - key: DISCORD_TOKEN
        sync: false
      - key: APPLICATION_ID
        sync: false
      - key: SERVER_ID
        sync: false
      - key: SERVER_ID2
        sync: false
      - key: ROLE_ID
        sync: false
